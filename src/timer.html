<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>

    <script type="module" src="./js/timer.js"></script>
  </head>
  <body>
    <input class="js-input" type="text" id="datetime-picker" />
    <button type="button" disabled data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
        <canvas id="stockGraph" data-days width="0" height="0"></canvas>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
        <canvas id="stockGraph" data-hours width="0" height="0"> </canvas>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
        <canvas id="stockGraph" data-minutes width="0" height="0"> </canvas>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
        <canvas id="stockGraph" data-seconds width="0" height="0"> </canvas>
      </div>
    </div>
    <audio
      class="audio"
      src="../src/audio/src_timer.mp3"
      preload="auto"
    ></audio>
  </body>
</html>
